  <body>
    <a href="" id="local"><h1>Offline</h1></a>

    <a href="downloads"><h1>Downloads</h1></a>
    <a href="http://appinventor.mit.edu/explore/"><h1>Online</h1></a>
    <script>
    var proto = document.location.protocol;
    var link = document.getElementById("local");
    if (proto == "http:" || proto == "https:") 
    {
      link.href = document.location.protocol + "//" + document.location.hostname + ":8888";
    } else {
      link.href = "http://localhost:8888";
    }
    </script>
